<body>

    <h1 id="link"></h1>





    <script>
        
        var pro = prompt("Enter the URL");
            if (pro == null) {
                alert("YOU CANCELLED"); //console.error("missing input");
            }
            else {
                if (pro.substr(0, 8) != "https://") {
                    pro = "https://" + pro;
                }
                var linkNode = document.getElementById("link");
                linkNode.innerHTML = "<a href='" + pro + "'>" + pro + "</a>";   //imp line hai. Learn.
            }

    </script>
