<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>

    <h1 style="color: black; font-weight: bolder; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Tip Calculator</h1>
    <br>
    <h3>Enter Bill Amount</h3>
    <input type="text"
        style="padding: 30px 20px; border: aqua solid; border-radius: 10px; color: blue; font-size: 2rem">
    <br>
    <br>
    <h3>Enter Tip Percentage</h3>
    <input type="text"
        style="padding: 30px 20px; border: aqua solid; border-radius: 10px; color: blue; font-size: 2rem">
    <button style="padding: 10px 30px;" onclick="calculate()">Submit</button>
    <br>
    <h2>Tip to be paid : N/A</h2>
    <h2>Total Amount : N/A</h2>
    <script>
        function calculate() {
            var input1 = document.querySelectorAll("input")[0];
            var input2 = document.querySelectorAll("input")[1];
            var bill = Number(input1.value);
            var tipp = Number(input2.value);

            var tip = (bill * tipp) / 100;
            var brr = document.querySelectorAll("h2")[0];
            brr.innerText = "Tip to be paid : " + tip + " Rupees";
            var final = bill + tip;
            var ayo = document.querySelectorAll("h2")[1];
            ayo.innerText = "Total Amount : " + final + " Rupees";
        }
    </script>


</body>
</html>
