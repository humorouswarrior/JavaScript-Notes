<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input</title>
</head>
<body>
    
    <h1>Your input is : </h1>
    <h3 id="customInput">________</h3>



    <script>
        
        //var name = prompt("What is your name?", "Vaibhav");  this is for default input
        var name = prompt("What is your name?");
        //console.log("Your name is ", name);
        //name = name.toLowerCase();  //to make the name ALWAYS lower case
        var h3Node = document.getElementById("customInput");
        h3Node.innerText = name.toLowerCase();  //Only once the change is made. 
        console.log(name);  //original name will be on the console, not the lowercase one. That's on the page.

    </script>
</body>
</html>
