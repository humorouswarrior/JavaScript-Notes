<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDING AND REMOVING CSS CLASSES</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>

    <h1 class="red">ADDING AND REMOVING CSS CLASSES</h1>

    <script>

        const h1 = document.querySelector("h1");
        h1.classList.add("blue");
        h1.classList.add("green");
        h1.classList.remove("green");

    </script>
</body>
</html>
