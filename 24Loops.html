    <h1>Lists : </h1>

        function change(name){

//For loop ekdum C++/java jaisa

        {
            //var email = names[i].toLowerCase() + "@gmail.com";
            var email = change(names[i]);
            console.log(email);
            console.log(names[i]);
        }

// While loop bhi c++ wale jaisa hi hai. 

        var ul = document.querySelector(".js-class");
        var html = '';
        var num = Number(prompt("Give me a number : "));
        var startingNum = 1;
        while(startingNum<=num)
        {
            html = html + "<li>" + startingNum + "</li>";
            startingNum++;
        }
        ul.innerHTML = html;
