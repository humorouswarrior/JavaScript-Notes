<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
    <script>
      
      var zephyr = {        //an object or in some languages, class
          'Name': "zephyr",   //property of an object
          'Age' : "4",
          'sound' : function(){   //method of an object
              console.log("Meow");
          },
          'Cats' : "1"
      }
    

      //Syntax for objects
      var objectName = {
          'key1' : 'value1',
          'key2' : 'value2',
      }

      objectName['key1'];  // to access values
      //or we can also say
      //objectName.key1;

    </script>

</body>
</html>
