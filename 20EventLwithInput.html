<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners with inputs</title>
</head>
<body>
    <input type="text" class="js-name" style="padding: 20px; font-size: 20px;">
    <h1>Hello
        <span id="changeName"></span>
    </h1>
    
    <script>
        var input = document.querySelector(".js-name");
        function callback(event) {
            console.log(event.target.value);
            document.getElementById("changeName").innerText = event.target.value; // vvv imp step
        }
        input.addEventListener('keyup', callback);
    </script>

</body>
</html>
