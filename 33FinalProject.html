<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>

    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
        }

        .letter {
            font-size: 150px;
            font-family: cursive;
            display: inline-block;
            color: #999;
            transition: all 250ms ease-in-out;
        }

        .letter.active {
            transform: scale(1.5) rotate(20deg);
            color: green;
        }
    </style>

</head>
<body>
<!-- FINAL PROJECT AAAAAAAAA -->
    <h1>Final Project</h1>

    <script>
        const h1 = document.querySelector("h1");
        const letters = h1.innerText.split('');

        let html = "";

        letters.forEach(letter => {                          //arrow function
            let classes = '';
            if (letter != " ") {
                classes = "letter js-letter";
            }
            html = html + `<span class ="${classes}">${letter}</span>`;
        });
        h1.innerHTML = html;

        const jsLetters = document.querySelectorAll(".js-letter");
        jsLetters.forEach(node => {                                             //arrow function  
            node.addEventListener('mouseover', function (event) {
                this.classList.add("active");
            })
            node.addEventListener('mouseout', function (event) {
                this.classList.remove("active");
            })
        })
    </script>
</body>
</html>
