<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>
    <button class = "btn btn-primary js-button">Click Me</button>
    <h3 id="tot">hellu</h3>
    <script>
        var btn = document.querySelector(".js-button");
            var totalClicks = 0;
            function addclicks(event) {
                totalClicks++;
                document.getElementById("tot").innerText = totalClicks;
            }
            btn.addEventListener('click', addclicks)
    </script>
</body>
</html>
